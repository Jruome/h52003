<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>登录</h1>
		<form id="form" action="/dl" method="get">
			用户名：<input id="user" name="name" /><span></span><br>
			密码名：<input name="pwd" /><span></span><br>
			邮箱名：<input name="email" /><span></span><br>
			<input type="submit"/>
		</form>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$.get("/dl",(data)=>{
				form.onsubmit=e=>{
					var target=e.target;
					var inp=document.getElementsByTagName("input")
					for(var i=0;i<data.length;i++){
							if(data[i].name==inp[0].value && data[i].pwd==inp[1].value && data[i].email==inp[2].value){
							console.log("登陆成功")
							
							return false
						}else{
							console.log("登陆失败")
							return false;
						}
					}
                  }
			},"JSON")
				
		</script>
	</body>
</html>
